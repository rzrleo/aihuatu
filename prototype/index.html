<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画廊 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            border: 10px solid #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            background-color: #fff;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(430px, 1fr));
            gap: 40px;
            padding: 40px;
        }
        .prototype-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .prototype-label {
            margin-top: 16px;
            font-weight: bold;
            font-size: 18px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-10">AI画廊小程序 - 原型展示</h1>
        
        <div class="prototype-container">
            <!-- 首页 -->
            <div class="prototype-item">
                <div class="phone-container">
                    <iframe src="home.html" title="首页"></iframe>
                </div>
                <div class="prototype-label">首页</div>
            </div>
            
            <!-- 我的页面 (未登录) -->
            <div class="prototype-item">
                <div class="phone-container">
                    <iframe src="profile-not-logged.html" title="我的页面 (未登录)"></iframe>
                </div>
                <div class="prototype-label">我的 (未登录)</div>
            </div>
            
            <!-- 我的页面 (已登录) -->
            <div class="prototype-item">
                <div class="phone-container">
                    <iframe src="profile-logged.html" title="我的页面 (已登录)"></iframe>
                </div>
                <div class="prototype-label">我的 (已登录)</div>
            </div>
            
            <!-- 创建图片页 -->
            <div class="prototype-item">
                <div class="phone-container">
                    <iframe src="create.html" title="创建图片"></iframe>
                </div>
                <div class="prototype-label">创建图片</div>
            </div>
            
            <!-- 图片生成结果页 -->
            <div class="prototype-item">
                <div class="phone-container">
                    <iframe src="result.html" title="图片生成结果"></iframe>
                </div>
                <div class="prototype-label">图片生成结果</div>
            </div>
        </div>
    </div>
</body>
</html>
