<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画廊 - 创建图片</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tdesign-miniprogram/dist/tdesign.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .container {
            padding: 16px;
            padding-bottom: 20px;
            padding-top: 70px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #eaeaea;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button {
            position: absolute;
            left: 15px;
            font-size: 18px;
        }
        .input-card {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
        }
        .input-label {
            font-size: 15px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .input-desc {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
        }
        .textarea:focus {
            outline: none;
            border-color: #0052d9;
        }
        .textarea::placeholder {
            color: #aaa;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        .tag {
            background-color: #f0f5ff;
            color: #0052d9;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }
        .negative-section {
            margin-top: 16px;
        }
        .submit-btn {
            width: 100%;
            background-color: #0052d9;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            margin-top: 24px;
        }
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .example-section {
            margin-top: 24px;
        }
        .example-title {
            font-size: 15px;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .example-icon {
            margin-right: 6px;
            font-size: 16px;
        }
        .example-list {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .example-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: #333;
        }
        .example-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">←</div>
        <div>创建图片</div>
    </div>
    
    <div class="container">
        <div class="input-card">
            <div class="input-label">画面提示词</div>
            <div class="input-desc">描述您想要的图片内容，可以包含：人物、场景、风格、色调等元素</div>
            
            <textarea class="textarea" placeholder="例如：夕阳下的海滩，一个人背影，看着远方，写实油画风格"></textarea>
            
            <div class="tag-container">
                <button class="tag">写实</button>
                <button class="tag">动漫</button>
                <button class="tag">电影感</button>
                <button class="tag">梦幻</button>
                <button class="tag">油画</button>
                <button class="tag">水彩</button>
            </div>
            
            <div class="negative-section">
                <div class="input-label">不想要的元素（可选）</div>
                <div class="input-desc">指定您不希望出现在图片中的内容</div>
                <textarea class="textarea" placeholder="例如：模糊、变形、文字、黑白"></textarea>
            </div>
            
            <button class="submit-btn">生成图片</button>
        </div>
        
        <div class="example-section">
            <div class="example-title">
                <span class="example-icon">💡</span>
                <span>提示词示例</span>
            </div>
            <div class="example-list">
                <div class="example-item">少女站在花海中，阳光明媚，动漫风格，清新色调</div>
                <div class="example-item">科幻城市夜景，霓虹灯光，未来感，赛博朋克风格</div>
                <div class="example-item">古代东方宫殿内景，龙柱雕刻，红色装饰，金色点缀，壮观</div>
                <div class="example-item">宇航员站在外星球表面，远处有巨大行星，写实风格，科幻</div>
            </div>
        </div>
    </div>
</body>
</html>
